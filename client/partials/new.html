<!-- You will attach an ng-model and an ng-submit to your forms (but might want to wait until the next tab, when you have your controllers and factory) -->
<h1>Create Friends!</h1>
<form ng-submit="create()">
    <label>First Name:</label>
    <input ng-model="newFriend.firstname" /></br>
    <label>Last Name:</label>
    <input ng-model="newFriend.lastname" /><br>
    <label>Birthday:</label>
    <input type = 'date' ng-model="newFriend.birthday"/>
  <input type="submit" value="Create Friend">
</form>
<table>
        <thead>
                <th>
                    Name
                </th>
                <th>
                    birthday
                </th>
                <th>
                    Show
                </th>
                <th>
                    Update
                </th>
                <th>
                    Delete
                </th>
        </thead>
        <input type='text' ng-model='friendFilter' placeholder='search..'>
        <tbody ng-repeat = "friend in friends | filter: friendFilter track by $index">
            <tr>
              <td>{{friend.firstname}} {{friend.lastname}}</td>
              <td>{{friend.birthday.slice(0,10)}}<td>
              <td><a href ='#/showfriends/{{friend._id}}'>Show</a></td>
              <td><a href ='#/editfriends/{{friend._id}}'>Edit</a></td>
              <td><button ng-click='delete(friend._id)'>Delete</button></td>
            </tr>
        </tbody>
    </table>
    </fieldset>
